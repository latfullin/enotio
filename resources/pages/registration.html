<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
    <link rel="stylesheet" href="/css/app.css" />
    <script defer src="/js/app.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="col-6">
            <form action="" class="form-control form-registration">
              <div class="pb-2">
                <label class="form-label"> Логин </label>
                <input class="form-control" type="text" name="login" id="" />
              </div>

              <div class="pb-2">
                <label class="form-label"> Пароль </label>
                <input class="form-control" type="password" name="password" id="" />
              </div>

              <div class="pb-2">
                <label class="form-label"> Повторите пароль </label>
                <input class="form-control" type="password" name="confrim-password" id="" />
              </div>

              <div class="pb-2">
                <button class="btn btn-outline-primary" type="submit">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

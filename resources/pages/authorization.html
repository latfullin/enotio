<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script defer src="/js/app.js"></script>
  </head>

  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="justify-content-center d-flex">
          <form class="form col-6 border p-3 d-flex flex-column form-auth" action="#">
            <div class="pb-2">
              <label class="form-label" for="">Логин</label>
              <input type="text" name="login" class="form-control" id="" />
            </div>

            <div class="pb-2">
              <label class="form-label" for="">Пароль</label>
              <input type="text" name="password" class="form-control" id="" />
            </div>

            <div class="form-check pb-2">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" />
                Запомнить меня
              </label>
            </div>

            <div class="pb-2">
              <button class="btn btn-outline-primary" type="submit">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
